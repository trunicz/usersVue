<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    datos
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style type="text/css">
    button {
      border: 1px solid rgba(0, 0, 0, 0);
      margin: 0 10px;
    }

    table,
    th,
    td,
    button:hover {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id="contenedor">

    <h1>
      Bienvenido {{ user }}
    </h1>

    <button @click="render = false">
      AÃ±adir usuario
    </button>
    <button @click="render = true">Mostrar Usuarios</button>

    <br>

    <table v-if="render">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Name
          </th>
          <th>
            Username
          </th>
          <th>
            Email
          </th>
          <th>
            Phone
          </th>
          <th>
            website
          </th>
          <th>
            Actions
          </th>
        </tr>
      </thead>

      <tbody>

        <tr v-for="u in users">
          <th>
            {{ u.id }}
          </th>
          <th>
            {{ u.name }}
          </th>
          <th>
            {{ u.username }}
          </th>
          <th>
            {{ u.email }}
          </th>
          <th>
            {{ u.phone }}
          </th>
          <th>
            {{ u.website }}
          </th>
          <th>
            <button>
              Edit
            </button>
            <button>
              Delete
            </button>
          </th>
        </tr>

      </tbody>

      <tfoot>
        <tr>
          <th>
            #
          </th>
          <th>
            Name
          </th>
          <th>
            Username
          </th>
          <th>
            Email
          </th>
          <th>
            Phone
          </th>
          <th>
            website
          </th>
          <th>
            Actions
          </th>
        </tr>
      </tfoot>
    </table>

    <div v-else>
      <form>
        <fieldset>
          <legend>
            Nuevo Usuario
          </legend>

          <label>
            Name
          </label>
          <input type="text" v-model="name" name="name">

          <label>
            Username
          </label>
          <input type="text" v-model="username" name="username">

          <label>
            email
          </label>
          <input type="text" v-model="email" name="email">

          <label>
            phone
          </label>
          <input type="text" v-model="phone" name="phone">

          <label>
            website
          </label>
          <input type="text" v-model="website" name="website">

          <label>
            Password
          </label>
          <input type="text" v-model="password" name="password">

          <button @click="insert" v-on:click="render = !render">
            Guardar
          </button>
          <button @click="render = !render">
            Cancelar
          </button>
        </fieldset>
      </form>
    </div>

  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script type="text/javascript">
    const { createApp } = Vue

    const app = createApp({
      data() {
        return {
          user: '',
          users: null,
          render: true,
          name: null,
          username: null,
          email: null,
          phone: null,
          website: null,
          password: null
        }
      },
      methods: {
        insert(e) {
          e.preventDefault()
          const newUser = {
            id: this.users.length + 1,
            name: this.name,
            username: this.username,
            email: this.email,
            phone: this.phone,
            website: this.website,
            password: this.password
          }
          this.users.push(newUser)
        }
      },
      mounted() {

        var usr = localStorage.getItem('user');
        usr = JSON.parse(usr);
        this.user = usr.name;

        fetch('data/users.json')
          .then((res) => res.json())
          .then((json) => (this.users = json))
          .catch((err) => (alert('no data')))
      }
    }).mount('#contenedor')

  </script>
</body>

</html>
