<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Canvas
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

  <div id="contenedor">

    <form>
      <fieldset>
        <legend>
          Datos de acceso
        </legend>


        <label>
          Correo electr√≥nico
        </label>
        <input type="email" v-model="email" name="" required>

        <br>

        <label>
          Password
        </label>
        <input type="password" v-model="password" name="" required>

        <br>

        <button @click="login">
          Acceder
        </button>

      </fieldset>
    </form>

  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script type="text/javascript">
    const { createApp } = Vue

    const app = createApp({
      data() {
        return {
          users: null,
          email: '',
          password: ''
        }
      },
      methods: {
        login(e) {

          var tmp_mail = this.email
          var tmp_pwd = this.password

          e.preventDefault()

          var access = this.users.map(function (u) {

            if (tmp_mail === u.email && tmp_pwd === u.password) {
              var tmp_usr = {
                name: u.name,
                username: u.username,
                email: u.email
              }

              localStorage.setItem('user', JSON.stringify(tmp_usr));

              alert("Accesos correctos")

              window.location.href = 'users.html'
              return true
            }
            alert('Datos incorrectos')
          })
        }
      },
      mounted() {
        fetch('data/users.json')
          .then((res) => res.json())
          .then((json) => (this.users = json))
          .catch((err) => (alert('no data')))
      }
    }).mount('#contenedor')

  </script>
</body>

</html>
